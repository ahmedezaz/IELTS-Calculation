<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>IELTS Result</title>
    <!-- Bottstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- style css -->

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="box d-flex align-items-center justify-content-center">
                    <div class="boxContent">
                        <h1 id="h1"></h1>

                        <form>
                            <select class="form-select" aria-label="Default select example" id="reading">
                                <option selected>READING</option>
                                <option value="4">4</option>
                                <option value="4.5">4.5</option>
                                <option value="5">5</option>
                                <option value="5.5">5.5</option>
                                <option value="6">6</option>
                                <option value="6.5">6.5</option>
                                <option value="7">7</option>
                                <option value="7.5">7.5</option>
                                <option value="8">8</option>
                                <option value="8.5">8.5</option>
                                <option value="9">9</option>
                              </select>

                              <select class="form-select" aria-label="Default select example" id="writing">
                                <option selected>WRITING</option>
                                <option value="4">4</option>
                                <option value="4.5">4.5</option>
                                <option value="5">5</option>
                                <option value="5.5">5.5</option>
                                <option value="6">6</option>
                                <option value="6.5">6.5</option>
                                <option value="7">7</option>
                                <option value="7.5">7.5</option>
                                <option value="8">8</option>
                                <option value="8.5">8.5</option>
                                <option value="9">9</option>
                              </select>

                              <select class="form-select" aria-label="Default select example" id="listening">
                                <option selected>LISTENING</option>
                                <option value="4">4</option>
                                <option value="4.5">4.5</option>
                                <option value="5">5</option>
                                <option value="5.5">5.5</option>
                                <option value="6">6</option>
                                <option value="6.5">6.5</option>
                                <option value="7">7</option>
                                <option value="7.5">7.5</option>
                                <option value="8">8</option>
                                <option value="8.5">8.5</option>
                                <option value="9">9</option>
                              </select>

                              <select class="form-select" aria-label="Default select example" id="speaking">
                                <option selected>SPEAKING</option>
                                <option value="4">4</option>
                                <option value="4.5">4.5</option>
                                <option value="5">5</option>
                                <option value="5.5">5.5</option>
                                <option value="6">6</option>
                                <option value="6.5">6.5</option>
                                <option value="7">7</option>
                                <option value="7.5">7.5</option>
                                <option value="8">8</option>
                                <option value="8.5">8.5</option>
                                <option value="9">9</option>
                              </select>

                              <p><button type="button" class="btn btn-primary" onclick="sum('reading', 'writing', 'listening', 'speaking')">See Overall Result</button></p>

                        
                          </form>


                          <h3 style="text-align: center; margin-top: 10px;" id="type"></h3>
                          <p style="text-align: center;" id="details"></p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <script>

       
            

            function sum (readingParam, writingParam, speakingParam, listeningParam){

                let readingVal  = document.getElementById(readingParam).value;
                let listeningVal = document.getElementById(writingParam).value;
                let writingVal = document.getElementById(speakingParam).value;
                let speakingVal = document.getElementById(listeningParam).value;

                let result = (parseFloat(speakingVal) + parseFloat(listeningVal) + parseFloat(writingVal) + parseFloat(readingVal)) / 4;
                
                

                //console.log(result);

                if(result == 4 || result == 4.125 ){
                    result = 4;
                    document.getElementById('h1').innerHTML = "Band: " + result;
                    document.getElementById('type').innerHTML = '{Limited}';
                    document.getElementById('details').innerHTML = "Your basic competence is limited to familiar situations. You frequently show problems in understanding and expression. You are not able to use complex language. ";
                } else if(result == 4.25 || result == 4.5 || result == 4.625) {
                    result = 4.5;
                    document.getElementById('h1').innerHTML = "Band: " + result;
                    document.getElementById('type').innerHTML = '{Limited}';
                    document.getElementById('details').innerHTML = "Your basic competence is limited to familiar situations. You frequently show problems in understanding and expression. You are not able to use complex language. ";
                }
                else if(result == 4.875 || result == 5 || result == 5.125) {
                    result = 5;
                    document.getElementById('h1').innerHTML = "Band: " + result;
                    document.getElementById('type').innerHTML = '{Modest user}';
                    document.getElementById('details').innerHTML = "You have a partial command of the language, and cope with overall meaning in most situations, although you are likely to make many mistakes. You should be able to handle basic communication in your own field. ";
                }

                else if(result == 5.25 || result == 5.5 || result ==  5.625) {
                    result = 5.5;
                    document.getElementById('h1').innerHTML = "Band: " + result;
                    document.getElementById('type').innerHTML = '{Modest user}';
                    document.getElementById('details').innerHTML = "You have a partial command of the language, and cope with overall meaning in most situations, although you are likely to make many mistakes. You should be able to handle basic communication in your own field. ";
                }
                else if(result == 5.875 || result == 6 || result ==  6.125) {
                    result = 6;
                    document.getElementById('h1').innerHTML = "Band: " + result;
                    document.getElementById('type').innerHTML = '{Competent user}';
                    document.getElementById('details').innerHTML = "Generally you have an effective command of the language despite some inaccuracies, inappropriate usage and misunderstandings. You can use and understand fairly complex language, particularly in familiar situations.";
                }
                else if(result == 6.25 || result == 6.5 || result ==  6.625) {
                    result = 6.5;
                    document.getElementById('h1').innerHTML = "Band: " + result;
                    document.getElementById('type').innerHTML = '{Competent user}';
                    document.getElementById('details').innerHTML = "Generally you have an effective command of the language despite some inaccuracies, inappropriate usage and misunderstandings. You can use and understand fairly complex language, particularly in familiar situations.";
                }

                else if(result == 6.875 || result == 7 || result == 6.125) {
                    result = 7;
                    document.getElementById('h1').innerHTML = "Band: " + result;
                    document.getElementById('type').innerHTML = '{Good user}';
                    document.getElementById('details').innerHTML = "You have an operational command of the language, though with occasional inaccuracies, inappropriate usage and misunderstandings in some situations. Generally you handle complex language well and understand detailed reasoning.";
                }
                else if(result == 7.25 || result == 7.5 || result ==  7.625) {
                    result = 7.5;
                    document.getElementById('h1').innerHTML = "Band: " + result;
                    document.getElementById('type').innerHTML = '{Good user}';
                    document.getElementById('details').innerHTML = "You have an operational command of the language, though with occasional inaccuracies, inappropriate usage and misunderstandings in some situations. Generally you handle complex language well and understand detailed reasoning.";
                }
                else if(result == 7.875 || result == 8 || result ==  8.125) {
                    result = 8;
                    document.getElementById('h1').innerHTML = "Band: " + result;
                    document.getElementById('type').innerHTML = '{Very good user}';
                    document.getElementById('details').innerHTML = "You have a fully operational command of the language with only occasional unsystematic inaccuracies and inappropriate usage. You may misunderstand some things in unfamiliar situations. You handle complex detailed argumentation well.";
                }
                else if(result == 8.25 || result == 8.5 || result ==  8.625) {
                    result = 8.5;
                    document.getElementById('h1').innerHTML = "Band: " + result;
                    document.getElementById('type').innerHTML = '{Very good user}';
                    document.getElementById('details').innerHTML = "You have a fully operational command of the language with only occasional unsystematic inaccuracies and inappropriate usage. You may misunderstand some things in unfamiliar situations. You handle complex detailed argumentation well.";
                }
                else if(result == 8.875 || result == 9 || result == 9.125) {
                    result = 9;
                    document.getElementById('h1').innerHTML = "Band: " + result;
                    document.getElementById('type').innerHTML = '{Expert user}';
                    document.getElementById('details').innerHTML = "You have a full operational command of the language. Your use of English is appropriate, accurate and fluent, and you show complete understanding.";
                }
                else{
                    document.getElementById('h1').innerHTML = "Something Wrong. Please Try Again!!! " ;
                }
            }
        

            
    

        

    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
